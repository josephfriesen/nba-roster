<div class="player-container">
  <div class="num">
    {{myPlayer.jerseyNum}}
  </div>
  <div class="headshot">
    <img src="{{myPlayer.imgURL}}">
  </div>
  <div>
    {{myPlayer.name.split(' ')[0]}}
  </div>
  <div>
    {{myPlayer.name.split(' ')[1]}}
  </div>
  <div>
    <span class="bold"> {{myPlayer.height.split('-')[0]}}</span> ft <span class="bold">{{myPlayer.height.split('-')[1]}}</span> in
  </div>
</div>
